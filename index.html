<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Pratica con il grid system</h1>
    <h2 class="mt-5 ms-5">Esercizio 1</h2>
    <div class="container text-white text-center">
        <div class="row">
            <div class="col col-12 col-md-4 bg-primary p-3"> ciao </div>
            <div class="col col-12 col-md-4 bg-primary p-3"> come </div>
            <div class="col col-12 col-md-4 bg-primary p-3"> stai </div>
        </div>
    </div>

    <h2 class="mt-5 ms-5">Esercizio 2</h2>
    <div class="container text-black text-center">
        <div class="row">
            <div class="col col-12 col-md-4 bg-warning p-3 border border-1 border-black"> ciao </div>
            <div class="col col-12 col-md-4 bg-warning p-3 border border-1 border-black"> come </div>
            <div class="col col-12 col-md-4 bg-warning p-3 border border-1 border-black"> stai </div>
        </div>
    </div>

    <h2 class="mt-5 ms-5">Esercizio 3</h2>
    <div class="container text-white text-center">
        <div class="row my-4">
            <div class="col col-4 bg-success p-3 border border-1 border-black"> ciao </div>
            <div class="col col-4 bg-success p-3 border border-1 border-black"> come </div>
            <div class="col col-4 bg-success p-3 border border-1 border-black"> stai </div>
        </div>
        <div class="row my-4">
            <div class="col col-12 col-sm-4 bg-success p-3 border border-1 border-black"> ciao </div>
            <div class="col col-12 col-sm-4 bg-success p-3 border border-1 border-black"> come </div>
            <div class="col col-12 col-sm-4 bg-success p-3 border border-1 border-black"> stai </div>
        </div>
        <div class="row my-4">
            <div class="col col-12 col-md-4 bg-success p-3 border border-1 border-black"> ciao </div>
            <div class="col col-12 col-md-4 bg-success p-3 border border-1 border-black"> come </div>
            <div class="col col-12 col-md-4 bg-success p-3 border border-1 border-black"> stai </div>
        </div>
        <div class="row my-4">
            <div class="col col-12 col-lg-4 bg-success p-3 border border-1 border-black"> ciao </div>
            <div class="col col-12 col-lg-4 bg-success p-3 border border-1 border-black"> come </div>
            <div class="col col-12 col-lg-4 bg-success p-3 border border-1 border-black"> stai </div>
        </div>
        <div class="row my-4">
            <div class="col col-12 col-xl-4 bg-success p-3 border border-1 border-black"> ciao </div>
            <div class="col col-12 col-xl-4 bg-success p-3 border border-1 border-black"> come </div>
            <div class="col col-12 col-xl-4 bg-success p-3 border border-1 border-black"> stai </div>
        </div>
        <div class="row my-4">
            <div class="col col-12 col-xxl-4 bg-success p-3 border border-1 border-black"> ciao </div>
            <div class="col col-12 col-xxl-4 bg-success p-3 border border-1 border-black"> come </div>
            <div class="col col-12 col-xxl-4 bg-success p-3 border border-1 border-black"> stai </div>
        </div>
    </div>

    <h2 class="mt-5 ms-5">Esercizio 4</h2>
    <div class="container text-white text-center">
        <div class="row">
            <div class="col col-12 col-xl-5 bg-danger p-3 border border-1 border-black"> ciao </div>
            <div class="col col-12 col-xl-5 bg-danger p-3 border border-1 border-black"> come </div>
            <div class="col col-12 col-xl-2 bg-danger p-3 border border-1 border-black"> stai </div>
        </div>
    </div>

    <h2 class="mt-5 ms-5">Esercizio 5</h2>
    <div class="container text-white text-center">
        <div class="row">
            <div class="col col-12 col-xl-8 bg-primary p-3 border border-1 border-black">
                <div class="row">
                    <div class="col col-12 col-xl-6 bg-secondary p-3 border border-1 border-black"> ciao </div>
                    <div class="col col-12 col-xl-6 bg-secondary p-3 border border-1 border-black"> come </div>
                </div>
            </div>
            <div class="col col-12 col-xl-4 bg-primary p-3 border border-1 border-black"> stai </div>
        </div>
    </div>

    <h2 class="mt-5 ms-5">Esercizio 6</h2>
    <div class="container text-white text-center">
        <div class="row">
            <div class="col col-12 col-xl-6 p-3 bg-black"> ciao </div>
            <div class="col col-12 col-xl-4 offset-xl-2 p-3 bg-black"> bello </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
